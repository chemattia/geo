    <script>
	function getUrlVars()
	{
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars;
	}
    $( document ).ready(function() {
        var a = getUrlVars()["a"];
		$("#assicurato").val(a);
	    var p = getUrlVars()["p"];
		$("#pratica").val(p);
        var e = getUrlVars()["e"];
		$("#email").val(e);		
    });
