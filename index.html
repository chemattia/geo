<script>
var x = document.getElementById("demo");
var _nome = document.getElementById("nome");

var _email = document.getElementById("email");
var _pratica = document.getElementById("pratica");
	
function getLocation() {
	var _cognome = document.getElementById("cognome");
	alert(_nome);
	alert(_cognome);
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        //x.innerHTML = "Geolocation is not supported by this browser.";
		alert("Attivare la posizione GPS sul dispositivo");
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
	
	if(position == null)
	{
	    alert("Attivare la posizione GPS sul dispositivo");
	}
	if(position.coords.latitude == "")
	{
	    alert("Attivare la posizione GPS sul dispositivo");
	}
	//var http = new XMLHttpRequest();
	//var url = "https://www.donkeylab.com/geosend.php";
	//var params = "lat="+position.coords.latitude+"&long="+position.coords.longitude;
	//http.open("POST", url, true);

	//Send the proper header information along with the request
	//http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

	/*
	http.onreadystatechange = function() {//Call a function when the state changes.
		if(http.readyState == 4 && http.status == 200) {
			alert(http.responseText);
		}
	}
	http.send(params);
	*/
	var _lat = null;
	var _long = null;


	
	_lat = position.coords.latitude;
	_long = position.coords.longitude;
	
	if(_lat != null)
	{
		var f = document.createElement('form');
		f.action='http://www.donkeylab.com/geosend.php';
		f.method='POST';
		f.target='_blank';
		//f.enctype="multipart/form-data"

		var k=document.createElement('input');
		k.type='hidden';k.name='lat';
		k.value=_lat;
		f.appendChild(k);

		var j=document.createElement('input');
		j.type='hidden';j.name='long';
		j.value=_long;
		f.appendChild(j);
		
		var a=document.createElement('input');
		a.type='hidden';a.name='nome';
		a.value=_nome;
		f.appendChild(a);
		
		var b=document.createElement('input');
		b.type='hidden';b.name='cognome';
		b.value= _cognome;
		f.appendChild(b);
		
		var c=document.createElement('input');
		c.type='hidden';c.name='email';
		c.value=_email;
		f.appendChild(c);
		
		var e=document.createElement('input');
